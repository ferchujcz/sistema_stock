{% extends 'core/base.html' %}

{% block content %}

<style>
    #reader { width: 100%; margin-bottom: 15px; display: none; border: 2px solid #007bff; border-radius: 8px; }
</style>

<div class="row justify-content-center">
    <div class="col-md-9 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% if producto %}Editar Producto{% else %}Añadir Nuevo Producto{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ producto.nombre|default:'' }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="id_codigo_barras" class="form-label">Código de Barras</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="btn-scan-camera" title="Escanear">
                                    <i class="bi bi-camera-fill"></i>
                                </button>
                                <input type="text" class="form-control" id="id_codigo_barras" name="codigo_barras" value="{{ producto.codigo_barras|default:'' }}">
                            </div>
                            
                            <div id="reader" class="mt-2"></div>
                            <div class="text-center mt-2" id="btn-stop-container" style="display: none;">
                                <button class="btn btn-danger btn-sm" type="button" id="btn-stop-camera">Detener Cámara</button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_proveedor" class="form-label">Proveedor</label>
                            <select class="form-select" id="id_proveedor" name="proveedor">
                                <option value="">--- Sin Asignar ---</option>
                                {% for proveedor in proveedores %}
                                    <option value="{{ proveedor.id }}" {% if producto and producto.proveedor.id == proveedor.id %}selected{% endif %}>{{ proveedor.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="id_categoria" name="categoria">
                                <option value="">--- Sin Asignar ---</option>
                                {% for cat in categorias %}
                                    <option value="{{ cat.id }}" {% if producto and producto.categoria.id == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="id_costo" class="form-label">Costo</label>
                            <input type="number" step="0.01" class="form-control" id="id_costo" name="costo" value="{{ producto.costo|default:'' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="id_precio_venta" class="form-label">Precio Venta</label>
                            <input type="number" step="0.01" class="form-control" id="id_precio_venta" name="precio_venta" value="{{ producto.precio_venta|default:'' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="id_stock_minimo" class="form-label">Stock Mínimo</label>
                            <input type="number" class="form-control" id="id_stock_minimo" name="stock_minimo" value="{{ producto.stock_minimo|default:'5' }}" required>
                        </div>
                    </div>

                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="es_perecedero" name="es_perecedero" {% if producto.es_perecedero %}checked{% endif %}>
                        <label class="form-check-label" for="es_perecedero">¿Es un producto perecedero? (Con vencimiento)</label>
                    </div>

                    <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" role="switch" id="es_favorito" name="es_favorito" {% if producto.es_favorito %}checked{% endif %}>
                        <label class="form-check-label" for="es_favorito">¿Es un Producto Favorito? (Mostrar en Venta Rápida)</label>
                    </div>

                    <hr>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'listar_productos' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block javascript %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // ==========================================
    // 1. LÓGICA DE CÁLCULO DE PRECIO SUGERIDO
    // ==========================================
    const costoInput = document.getElementById('id_costo');
    const categoriaSelect = document.getElementById('id_categoria');
    const precioVentaInput = document.getElementById('id_precio_venta');

    const margenesCategoria = JSON.parse('{{ categorias_json|safe|default:"{}" }}');

    function calcularPrecioSugerido() {
        try {
            const costo = parseFloat(costoInput.value);
            const categoriaId = categoriaSelect.value;
            const margenPorcentaje = margenesCategoria[categoriaId];

            if (costo > 0 && categoriaId && margenPorcentaje > 0) {
                const margen = margenPorcentaje / 100;
                const precioSugerido = (costo * (1 + margen)).toFixed(2);
                
                // Asignamos directamente (sin if, como corregimos antes)
                precioVentaInput.value = precioSugerido;
            }
        } catch (e) {
            console.error("Error al calcular precio:", e);
        }
    }

    costoInput.addEventListener('input', calcularPrecioSugerido);
    categoriaSelect.addEventListener('change', calcularPrecioSugerido);

    // ==========================================
    // 2. LÓGICA DE ESCÁNER DE CÁMARA
    // ==========================================
    const btnScanCamera = document.getElementById('btn-scan-camera');
    const btnStopCamera = document.getElementById('btn-stop-camera');
    const btnStopContainer = document.getElementById('btn-stop-container');
    const readerDiv = document.getElementById('reader');
    const codigoInput = document.getElementById('id_codigo_barras');
    let html5QrcodeScanner = null;

    btnScanCamera.addEventListener('click', function() {
        readerDiv.style.display = 'block';
        btnStopContainer.style.display = 'block';
        
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            console.error(err);
            alert("Error al iniciar cámara. Asegurate de usar HTTPS.");
            readerDiv.style.display = 'none';
            btnStopContainer.style.display = 'none';
        });
    });

    function onScanSuccess(decodedText, decodedResult) {
        // 1. Detener cámara
        html5QrcodeScanner.stop().then((ignore) => {
            readerDiv.style.display = 'none';
            btnStopContainer.style.display = 'none';
        }).catch((err) => { console.log(err); });

        // 2. Poner el código en el input
        codigoInput.value = decodedText;
        
        // 3. Feedback visual
        if (navigator.vibrate) navigator.vibrate(200);
        
        // 4. Mover el foco al siguiente campo lógico (Costo)
        costoInput.focus();
    }

    btnStopCamera.addEventListener('click', function() {
        if (html5QrcodeScanner) {
            html5QrcodeScanner.stop().then((ignore) => {
                readerDiv.style.display = 'none';
                btnStopContainer.style.display = 'none';
            }).catch((err) => { console.log(err); });
        }
    });
});
</script>
{% endblock %}
