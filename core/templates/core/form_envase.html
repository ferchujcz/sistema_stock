{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{% if envase %}Editar Envase{% else %}Añadir Nuevo Envase{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Envase</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ envase.nombre|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor_deposito" class="form-label">Valor del Depósito ($)</label>
                        <input type="number" step="0.01" name="valor_deposito" id="valor_deposito" class="form-control" value="{{ envase.valor_deposito|default:'0' }}" required>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'listar_envases' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                        <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
